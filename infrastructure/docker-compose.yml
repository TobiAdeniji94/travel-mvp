services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: traveldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../.env

volumes:
  postgres_data: